<!--! ========================================================== -->
<!--!    Main Navigation - Common footer for all pages           -->
<!--! ========================================================== -->
<footer>
    {% set currentTab='nav-' ~ section_name %}
        <div id="bottom-nav">
        <ul style="border-radius: 20px; width: 100%;background-color: #6C738D;height: 5.5vh; display:flex;">
            <li tabindex='99' onkeypress="redirectToHrefChild(this)" id="nav-user" class="{{ 'active ' if (currentTab=='nav-user' and not first_run) else '' }}{{'enabled' if not first_run else 'idle' }}">
                <a style="width: 15vw;height:100vh;padding: 1.5vh;" href="{{ deploy_context | safe }}{{ '/user/profile' if (user and not first_run) else '/user' if not first_run else '#' }}" tabindex='-1' title="">
                    <p style="font-size:1.5rem;color: white;text-align: center;">
                        <svg width="30" height="30" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                        User
                    </p>
                </a>
            </li>
            <li tabindex='99' onkeypress="redirectToHrefChild(this)" id="nav-project" class="{{ 'active ' if (currentTab=='nav-project' and not first_run) else '' }}{{ 'enabled' if (user and not first_run) else 'idle' }}">
                <a style="width: 15vw;height:100vh;padding: 1.5vh;"  href="{{ deploy_context | safe }}{{ '/project/' if (user and not first_run) else '#' }}" tabindex='-1' title="">
                    <p style="font-size:1.5rem;color: white;text-align: center;">
                        <svg width="16" height="16" fill="currentColor" class="bi bi-file-earmark-fill" viewBox="0 0 16 16">
                            <path d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm5.5 1.5v2a1 1 0 0 0 1 1h2l-3-3z"/>
                        </svg>
                        Projects
                    </p>
                </a>
            </li>
            <li tabindex='99' onkeypress="redirectToHrefChild(this)" id="nav-burst" class="{{ 'active ' if currentTab=='nav-burst' else '' }}{{'enabled' if selectedProject else 'idle' }}"
            title="{{ 'Burst Cockpit' if selectedProject else 'Please select a working project first!' }}">
                <a style="width: 15vw;height:100vh;padding: 1.5vh;"  href="{{ deploy_context | safe }}{{ '/burst/' if selectedProject else '#' }}" tabindex='-1' title="">
                    <p style="font-size:1.5rem;color: white;text-align: center;">
                        <svg width="25" height="25" fill="currentColor" viewBox="0 0 512 512">
                            <path d="M156.6 384.9L125.7 353.1C117.2 345.5 114.2 333.1 117.1 321.8C120.1 312.9 124.1 301.3 129.8 288H24C15.38 288 7.414 283.4 3.146 275.9C-1.123 268.4-1.042 259.2 3.357 251.8L55.83 163.3C68.79 141.4 92.33 127.1 117.8 127.1H200C202.4 124 204.8 120.3 207.2 116.7C289.1-4.07 411.1-8.142 483.9 5.275C495.6 7.414 504.6 16.43 506.7 28.06C520.1 100.9 516.1 222.9 395.3 304.8C391.8 307.2 387.1 309.6 384 311.1V394.2C384 419.7 370.6 443.2 348.7 456.2L260.2 508.6C252.8 513 243.6 513.1 236.1 508.9C228.6 504.6 224 496.6 224 488V380.8C209.9 385.6 197.6 389.7 188.3 392.7C177.1 396.3 164.9 393.2 156.6 384.9V384.9zM384 167.1C406.1 167.1 424 150.1 424 127.1C424 105.9 406.1 87.1 384 87.1C361.9 87.1 344 105.9 344 127.1C344 150.1 361.9 167.1 384 167.1z"/>
                        </svg>
                        Simulator

                </a>
            </li>

            title="{{ 'Analyzers List' if selectedProject else 'Please select a working project first!' }}">
                <a style="width: 15vw;height:100vh;padding: 1.5vh;"  href="{{ analyzeCategoryLink if selectedProject else '#' }}" tabindex='-1' title="">

                        </svg>
                        Analysis
                    </p>
                </a>
            </li>
            <li tabindex='99' onkeypress="redirectToHrefChild(this)" id="nav-stimulus" class="{{ 'active ' if currentTab=='nav-stimulus' else '' }}{{ 'enabled' if selectedProject else 'idle' }}"
            title="{{ 'Define Region and Surface Stimulus Entities' if selectedProject else 'Please select a working project first!' }}">
                <a style="width: 15vw;height:100vh;padding: 1.5vh;"  href="{{ deploy_context | safe }}{{ '/spatial/' if selectedProject else '#' }}" tabindex='-1' title="">
                    <p style="font-size:1.5rem;color: white;text-align: center;">
                        <svg width="25" height="25" fill="currentColor" viewBox="0 0 384 512">
                            <path d="M168.3 499.2C116.1 435 0 279.4 0 192C0 85.96 85.96 0 192 0C298 0 384 85.96 384 192C384 279.4 267 435 215.7 499.2C203.4 514.5 180.6 514.5 168.3 499.2H168.3zM192 256C227.3 256 256 227.3 256 192C256 156.7 227.3 128 192 128C156.7 128 128 156.7 128 192C128 227.3 156.7 256 192 256z"/>
                        </svg>
                        Stimulus
                    </p>
                </a>
            </li>
            <li tabindex='99' onkeypress="redirectToHrefChild(this)" id="nav-connectivity" class="{{ 'active ' if currentTab=='nav-connectivity' else '' }}{{ 'enabled' if selectedProject else 'idle' }}"
            title="{{ 'Edit Connectivity' if selectedProject else 'Please select a working project first!' }}">
                <a style="width: 15vw;height:100vh;padding: 1.5vh;"  href="{{ connectivityTabLink if selectedProject else '#' }}" tabindex='-1' title="">
                    <p style="font-size:1.5rem;color: white;text-align: center;">
                        <svg width="25" height="25" fill="currentColor" viewBox="0 0 576 512">
                            <path d="M0 80C0 53.49 21.49 32 48 32H144C170.5 32 192 53.49 192 80V96H384V80C384 53.49 405.5 32 432 32H528C554.5 32 576 53.49 576 80V176C576 202.5 554.5 224 528 224H432C405.5 224 384 202.5 384 176V160H192V176C192 177.7 191.9 179.4 191.7 180.1L272 288H368C394.5 288 416 309.5 416 336V432C416 458.5 394.5 480 368 480H272C245.5 480 224 458.5 224 432V336C224 334.3 224.1 332.6 224.3 331L144 224H48C21.49 224 0 202.5 0 176V80z"/>
                        </svg>
                        Connectivity
                    </p>
                </a>
            </li>
        </ul> 
    </div> 
    <script type="text/javascript">
    	setUpKeyWatch()
    </script>
</footer>
